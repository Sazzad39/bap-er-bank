<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Let's Get Some 
            <span class="font-semibold text-rose-500">Moooooney</span>!!!
        </h1>
    </header>
    <main>
        <!-- balance status -->
        <section class="mt-12">
            <div class="grid text-white grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-600 p-8 rounded-lg">
                    <h4 class="text-2xl text-white mb-4">Please Deposit</h4>
                    <input class="w-9/12 block mb-4 px-3 rounded-sm"  type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                <button id="btn-deposit" class="bg-amber-500 hover:bg-sky-950 text-white font-medium px-7 py-2 rounded-lg">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white mb-4">Please Withdraw</h4>
                    <input class="w-9/12 block mb-4 px-3 rounded-sm"  type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                <button id="btn-withdraw" class="bg-amber-500 hover:bg-sky-950 text-white font-medium px-7 py-2 rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
