<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Welcome To Your 
            <span class="font-semibold text-violet-500">Bap er Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-[#860007d8] rounded-xl w-9/12 mx-auto mt-10 p-8">
            <h3 class="text-3xl text-white mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3 rounded-sm" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 block mb-2 px-3 rounded-sm"  type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-500 hover:bg-sky-950 text-white font-medium px-7 py-2 rounded-lg">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
